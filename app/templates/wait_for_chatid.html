<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendi Chat ID</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: url('{{ url_for("static", filename="images/capybara.jpeg") }}') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        .card { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 30px; 
            border-radius: 10px; 
            max-width: 500px; 
            width: 100%;
            margin: auto; 
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .loading { font-size: 18px; color: #555; }
        .ok { font-size: 22px; font-weight: bold; color: #27ae60; margin-top: 20px; }
        .alert-telegram {
            background: #0088cc;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(0,136,204,0.3);
        }
        .alert-telegram:hover {
            background: #006699;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,136,204,0.4);
        }
        .alert-telegram:active {
            transform: translateY(0);
        }
        .instructions {
            background: #f0f8ff;
            border-left: 4px solid #0088cc;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: left;
            font-size: 14px;
            color: #333;
        }
        .instructions strong {
            color: #0088cc;
            display: block;
            margin-bottom: 8px;
        }
        .instructions ol {
            margin: 10px 0 0 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 5px 0;
        }
        @media (max-width: 768px) {
            body { 
                padding: 10px;
                background: url('{{ url_for("static", filename="images/capybara_small.jpeg") }}') no-repeat center center !important;
                background-size: cover !important;
                background-attachment: scroll !important;
            }
            .card { padding: 20px; }
            h2 { font-size: 22px; }
            .loading { font-size: 16px; }
            .ok { font-size: 18px; }
        }
        @media (max-width: 480px) {
            body {
                background: url('{{ url_for("static", filename="images/capybara_small.jpeg") }}') no-repeat center center !important;
                background-size: auto !important;
                background-attachment: scroll !important;
                background-position: center !important;
            }
            .card { padding: 15px; max-width: 95%; }
            h2 { font-size: 20px; }
            .loading { font-size: 14px; }
            .ok { font-size: 16px; }
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Attendi‚Ä¶</h2>
    <p class="loading">Sto recuperando il tuo Chat ID‚Ä¶</p>
    
    <div id="instructions" class="instructions">
        <strong>üìã Come procedere:</strong>
        <ol>
            <li>Clicca sul pulsante blu qui sotto</li>
            <li>Si aprir√† la chat con il bot Telegram</li>
            <li>Premi sul pulsante "Start" o invia il messaggio "/start" in chat</li>
            <li>Torna su questa pagina e attendi...</li>
        </ol>
    </div>
    
    <a id="telegram-alert" class="alert-telegram" href="https://t.me/GustinoSpa_bot" target="_blank" onclick="hideAlert()">
        üì± Apri Telegram Bot
    </a>
    <div id="result"></div>
</div>

<script>
function hideAlert() {
    document.getElementById('telegram-alert').style.display = 'none';
    document.getElementById('instructions').style.display = 'none';
}

function getQueryParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
}

async function checkChat() {
    try {
        let r = await fetch("/check-chatid");
        let data = await r.json();

        if (data.chat_id) {
            // Nascondi il pulsante Telegram quando il chat_id √® stato trovato
            hideAlert();
            
            // Controlla se √® un utente esistente (ritorno)
            if (data.existing_user) {
                document.getElementById("result").innerHTML =
                    `<p class='ok'>Bentornato ${data.user_name}! üëã<br><b>Chat ID: ${data.chat_id}</b></p>`;
                
                // Messaggio speciale per clienti speciali
                if (data.is_special) {
                    document.getElementById("result").innerHTML +=
                        `<p style='color: #d32f2f; font-weight: bold; margin-top: 10px;'>üéÅ Cliente VIP - Massaggi Illimitati!</p>`;
                }
                
                // Redirect diretto al booking per utenti esistenti
                setTimeout(() => { 
                    window.location.href = `/booking/${data.user_id}`; 
                }, 2000);
            } else {
                // Nuovo utente - procedi con registrazione
                document.getElementById("result").innerHTML =
                    `<p class='ok'>Chat ID trovato:<br><b>${data.chat_id}</b></p>`;

                const promo = getQueryParam('promo_code');
                const target = `/register?chat_id=${data.chat_id}` + (promo ? `&promo_code=${encodeURIComponent(promo)}` : '');
                setTimeout(() => { window.location.href = target; }, 2000);
            }
            return;
        }

        setTimeout(checkChat, 2000);
    } catch (err) {
        console.error("Errore controllando il Chat ID:", err);
        setTimeout(checkChat, 2000);
    }
}

checkChat();
</script>
<script src="{{ url_for('static', filename='js/responsive.js') }}"></script>
</body>
</html>
