<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial; background: #f3f3f3; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; text-align: center; }
        .loading { font-size: 18px; color: #555; }
        .ok { font-size: 22px; font-weight: bold; color: green; }
        .btn { padding: 10px 20px; font-size: 16px; border-radius: 5px; background-color: #0088cc; color: white; border: none; cursor: pointer; }
        .btn:hover { background-color: #006699; }
    </style>
</head>
<body>
<div class="card">
    <h2>Attendi…</h2>
    <p class="loading">Apri Telegram e invia un messaggio al bot.<br>Sto recuperando il tuo Chat ID…</p>

    <div id="result"></div>

    <!-- Link per aprire Telegram in una nuova scheda -->
    <a href="https://t.me/GustinoSpa_bot" target="_blank" class="btn">Apri Bot Telegram</a>
</div>

<script>
async function checkChat() {
    let r = await fetch("/check-chatid");
    let data = await r.json();

    if (data.chat_id) {
        document.getElementById("result").innerHTML =
            `<p class='ok'>Chat ID trovato:<br><b>${data.chat_id}</b></p>`;
        return;
    }

    setTimeout(checkChat, 2000);
}

checkChat();
</script>

</body>
</html>
