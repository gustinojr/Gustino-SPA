<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="9999">
    <script>
        async function checkChatId() {
            const res = await fetch("/check-chat");
            const data = await res.json();

            if (data.found) {
                window.location.href = "/registration";
            }
        }

        setInterval(checkChatId, 3000);
    </script>
</head>
<body>
    <h2>In attesa che tu scriva il codice al bot...</h2>
    <p>Lascia questa pagina aperta. Controllo in corso...</p>
</body>
</html>
