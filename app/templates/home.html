<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h2>Benvenuto!</h2>
    <p>Clicca il pulsante per avviare il bot e aprire Telegram.</p>

    <button onclick="startAndOpenBot()">Avvia Bot Telegram</button>

</div>

<script>
function startAndOpenBot() {
    // 1️⃣ Avvia il polling del bot
    fetch("/start-bot");

    // 2️⃣ Apre Telegram dopo 300ms
    setTimeout(() => {
        window.open("https://t.me/GustinoSpa_bot", "_blank");
    }, 300);
}
</script>

</body>
</html>
