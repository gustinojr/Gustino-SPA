<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h2>Benvenuto!</h2>
    <p>Clicca il pulsante per avviare il bot e aprire Telegram.</p>

    <button id="startBotBtn">Attiva Bot</button>
</div>

<script>
document.getElementById("startBotBtn").addEventListener("click", async function() {
    try {
        // Avvia il bot sul server
        await fetch("/start-bot");  

        // Apri Telegram in una nuova scheda
        window.open("https://t.me/GustinoSpa_bot", "_blank");
    } catch (err) {
        console.error("Errore avviando il bot:", err);
    }
});
</script>

</body>
</html>
