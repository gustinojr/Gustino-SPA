<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome - Gustino's SPA</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="card">
    <h1>Welcome to Gustino's SPA</h1>
    <p>Enter your redeem code from the coupon:</p>
    <form method="POST" class="stack">
      <input type="text" name="redeem_code" placeholder="Enter code" required>
      <button type="submit">Redeem</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="error">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}
  </main>
</body>
</html>
