<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Inserisci Codice Promo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h2>Benvenuto a Gustino SPA 🎁</h2>
    <h3>Inserisci il tuo codice promo per procedere:</h3>

    <form method="POST">
      <input type="text" name="code" placeholder="Codice Promo" required>
      <button type="submit">Verifica Codice</button>
    </form>
  </div>
</body>
</html>
