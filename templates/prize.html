<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gustino SPA - Registrati</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Promo Code: {{ promo.code }}</h1>
    {% if promo.redeemed %}
        <p>Questo codice è stato già riscattato.</p>
        <a href="{{ url_for('booking', user_id=promo.user.id) }}">Vai alla Prenotazione!</a>
    {% else %}
        <p>Congratulazioni! Hai insaerito un codice valido. Registrati!</p>
        <form method="POST">
            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Your Email:</label>
            <input type="email" name="email" id="email" required>
            <button type="submit">Riscuoti il Premio!</button>
        </form>
    {% endif %}
</body>
</html>
